<!DOCTYPE html>
<html lang="en" class="w-100" >
  <head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}" sizes="16x16">       <!-- Site icon -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">   <!-- Bootstrap.css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>   <!-- JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>   <!-- Bootstrap.js -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">   <!-- Icons -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />   <!-- Static -->
    
    </style>
  </head>
  <body class="w-100">
    <div class="wrapper">
    	<header class="mb-4"><nav class="navbar navbar-bordered navbar-expand-sm navbar-dark bg-dark">   <!--  Nav panel -->
        <a class="navbar-brand" href="/home"><i class="far fa-clock"></i> Tt</a>
        <button class="navbar-toggler" type="btn" data-toggle="collapse" data-target="#navbarNav" >
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" href="/home" id="home_id"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myprojects" id="myprojects_id">My projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mytasks" id="mytasks_id">My tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/journal" id="journal_id">Journal</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-auto">
              
              <a class="nav-link active" href="/myprofile" id="user"> {{user}} <i class="far fa-user">   </i></a>
            </li>
          </ul>
        </div>
      </nav></header>
      <div class="content">

        
      
      <div class="container-fluid included-content">
        {% block content %}   <!-- Content will inckude here -->
        
      {% endblock %}
    </div>
  </div>
  <div class="footer bg-dark font-small text-center text-white botfooter" >
    <div class="d-flex h-100 align-items-center "><!-- Footer -->
    <div class="text-center w-100 "><a href="#" class="text-white">Time Tracking System</a></div>
  </div>
</div>
</div>
</body>
</html>
