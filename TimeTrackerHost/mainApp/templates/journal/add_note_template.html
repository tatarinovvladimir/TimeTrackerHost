<div class="modal" tabindex="-1" role="dialog" id="addnote">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Input your note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form action="/journal/" method="POST">
            {% csrf_token %}
            <textarea name="post_text"  class="form-control mb-2" cols="30" rows="10" placeholder="Write your note"></textarea>
            <input name="used_time" type="number" step="0.5" class="form-control mb-2" placeholder="Time in hours" >
            <div class="mb-2 ">For {{ addnoteform.for_task }}</div>
          
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-dark">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
