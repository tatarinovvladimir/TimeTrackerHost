<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-dark" id="exampleModalLongTitle">Input changes</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true"></span>
				</button>
			</div>
			
			
			<div class="modal-body text-dark">
				<form  method="POST" >
					{% csrf_token %}
					



					

					

					

						

					<!-- Topic -->

				<input type="text" class="form-control mb-2" required value="{{task.topic}}" name="topic" placeholder="Topic">

					<!-- Description -->

				<textarea class="form-control mb-2" required rows="5"
				name="description" required="" placeholder="Task description">{{task.description}} </textarea>

					<!-- Start date -->

				<input type="date" required class="form-control mb-2" name="start_date" 
				value='{{task.start_date|date:"Y-m-d"}}' placeholder="Topic">

				<!-- End date -->

				<input type="date" class="form-control mb-2" required name="end_date" value="{{task.end_date|date:'Y-m-d'}}" placeholder="Topic">

				<!-- Estimated time -->

				<input type="number" step="0.5" class="form-control mb-2" id="sdfd" required name="estimated_time" value="{{task.estimated_time}}">

				<!-- Task type -->

				<select name="task_type" required class="form-control mb-2"  >
						{% for i in taskeditform.task_type %}
							{{i}}
						{% endfor %}
				</select> 


				<!-- Priority -->

				<select name="priority" required class="form-control mb-2"  >
						{% for i in taskeditform.priority %}
							{{i}}
						{% endfor %}
				</select> 
				
				

				<!-- Project -->

				<select name="project" required class="form-control mb-2"  >
						{% for i in taskeditform.project %}
							{{i}}

						{% endfor %}
				</select> 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" name="edittaskname" class="btn btn-success">Save changes</button>
				</div>
			</form>
			
			
		</div>
	</div>
</div>
